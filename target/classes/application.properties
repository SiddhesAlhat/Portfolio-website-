spring.application.name=auth-service

# Database: default to H2 for local/testing
spring.datasource.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Uncomment to use MySQL instead
# spring.datasource.url=jdbc:mysql://localhost:3306/authdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=your_password
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT (secret must be BASE64-encoded). Example below is for local dev only; replace in production.
# Generate 256-bit key and Base64-encode it. For example: openssl rand -base64 32
app.jwt.secret=QmFzZTY0LXNlY3JldC1vbmx5LWZvcitERVYvdGVzdGluZw==
app.jwt.expiration-ms=3600000

# Spring Security logging (optional)
logging.level.org.springframework.security=INFO
